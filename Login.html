<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jem</title>
    <link rel="icon" type="image/png" href="Assets/jem_icon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body id = "Login">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <!-- Creating an input box for the username -->
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <!-- Creating an input box for Password -->
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <!-- Add a "remember me" and "forget password" function -->
            <div class="remember-forget">
                <label><input type="Checkbox">Remember me</label>
                <a href="#">Forget password?</a>
            </div>

            <!-- The submit button -->
            <button type = "submit" class="btn">Login</button>

            <!-- Function for people who dont have an account -->
            <div class="register-link">
                <p>
                    Don't have an account?
                    <a href="#">Register</a> today
                </p>
            </div>
        </form>
    </div>
</body>
</html>
